<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>InnCrowdsale deployer</title>
    <meta name="description" content="The page deploying InnCrowdsale contract">
    <style>
        .button{
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        button:disabled,
        button[disabled]{
            border: 1px solid #999999;
            background-color: #cccccc;
            color: #666666;
            cursor: auto;
        }
        .button-green {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }
        .button-red {
            background-color: white;
            color: black;
            border: 2px solid #f44336;
        }
        .button-copy {
            background-color: white;
            color: black;
            border: 2px solid #e7e7e7;
            border-radius: 12px;
            font-size: 10px;
        }
        .info-pannel {
            border-radius: 16px;
            border: 1px solid #e7e7e7;
            padding: 20px;
        }
    </style>
</head>
<body>
<script type="text/javascript" src="innCrowdsaleDeployer.js"></script>
<h1>Deploy InnCrowdsale contract</h1>
<div>
    Please make sure the MetaMask plugin:
    <ul>
        <li>is unlocked</li>
        <li>is connected to the newtwork to deploy on</li>
        <li>is switched to the account to deploy from</li>
    </ul>
</div>
<div id="info" class="info-pannel"></div>
<form>
    wallet address: <input type="text" id="wallet" title="wallet address" size="60">
    <br />
    <button id="deploy" class="button button-green" type="button">Deploy</button>
    <button id="cancel" class="button button-red" type="button">Cancell</button>
</form>
<div>
    <button id="copy-sale" type="button" class="button button-copy">Copy InnCrowdsale contract ABI to Clipboard</button>
    <br />
    <button id="copy-token" type="button" class="button button-copy">Copy InnToken contract ABI to Clipboard</button>
    <br />
    <a href="_contracts/InnouToken.sol.4verification" target="_blank">InnToken contract source</a>
    <br />
    <a href="_contracts/InnouCrowdsaleReady.sol" target="_blank">InnCrowdsale contract source</a>
</div>
</body>
</html>
